language: go

services:
  - mysql

before_install:
  - mysql -e 'CREATE DATABASE delivery;'
  - mysql -e 'use delivery; CREATE TABLE Persons (PersonID int PRIMARY KEY,LastName varchar(255),FirstName varchar(255),Address varchar(255),City varchar(255));CREATE TABLE Orders (OrderID int UNIQUE NOT NULL,OrderNumber int NOT NULL,PersonID int DEFAULT NULL,PRIMARY KEY (OrderID),FOREIGN KEY (PersonID) REFERENCES Persons(PersonID));CREATE TABLE AntiOrders (AntiOrderID int UNIQUE NOT NULL,AntiOrderNumber int NOT NULL,PersonID int UNIQUE DEFAULT NULL,PRIMARY KEY (AntiOrderID),FOREIGN KEY (PersonID) REFERENCES Persons(PersonID));'


script:
  - go test -v ./providers/testsubstance/
  - go test -v ./providers/mysqlsubstance/
